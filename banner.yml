title: AdventurersDAO
description: The AdventurersDAO is a decentralized autonomous organization (DAO) built on the Ergo blockchain. Our focus is to bring to life high-quality, one-of-a-kind art pieces that capture the essence of adventure and embody the daring spirit and creativity that defines our community. We are also working on a fully browser-based online role-playing (RPG) game, where you will be able to train and fight with your Adventurer NFTs! Our aim is to build a dynamic community of artists, collectors, programmers, writers, researchers, doers, and dreamers alike. We aim to support each other in our endeavors, creating a space where everyone can flourish. To make this a reality, the AdventurersDAO will become fully autonomous step by step, establishing its own treasury and governance system. In the future members will have the opportunity to make proposals, vote on them with our governance token $OBSIDIAN, and elect leaders tasked with executing them.
